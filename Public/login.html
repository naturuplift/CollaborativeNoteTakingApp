    <title>Note-Taking Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">

</head>

<body>
    
    <header class="Login-header"></header>

    <div class="login-box">
        <h1 id="login-title" aria-label="Login Form">Login Form</h1>
        <p id="login-para" aria-label="Enter your credentials, please">Enter your credentials, please</p>
        <form id="login-form">
            <input name="Username" id="username" cols="30" rows="1" placeholder="Username" aria-label="Username"></input>
            <input name="Password" id="password" type="password" cols="30" rows="1" placeholder="Password" aria-label="Password"></input><br><br>
            <button id="clear-form-btn" aria-label="Clear Form Button">Clear Form</button>
            <button id="login-button" aria-label="Login button">Login</button>
        </form>
    </div>
